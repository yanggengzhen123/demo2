<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示绑定</title>
</head>
<body>
    <script>
        // call() apply() bind() 把对象绑定到this上，叫做显示绑定
        var a = 0;
        function foo(){
            console.log(this.a);
        }
        var obj = {
            a:2
        }
        foo() //0 window.foo()
        foo.call(obj) //2
        foo.apply(obj) //2
        var fn = foo.bind(obj) //2 
        fn()
        
        //硬绑定是显示绑定的一个变种，使得this不能再被改变
        var a = 0;
        function foo(){
            console.log(this.a);
        }
        var obj = {
            a:2
        }
        var bar = function(){
            foo.call(obj)
        }
        setTimeout(bar,2000) //2
        bar.call(window) //2

        // 数组的forEach(fn,对象) //map（） filter（） some() every()第二个参数改变this指向
        var id = 'window';
        var obj = {
            id:'fn'
        }
        var arr = [1,2,3]
        arr.forEach(function(el,index){
            console.log(el,index,this);
        },obj)
    </script>
    
</body>
</html>
